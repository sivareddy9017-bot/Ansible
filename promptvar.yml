 -nameme : promptvariables
  hosts: local
  connection: local
  vars_prompt:
  - name: username
  prompt: please enter your username
  private: false


- name: password
  prompt: please enter password
  private: true

   tasks:
   -  name: print info
      ansible.builtin.dedug:
        msg: "username is: {{ username}}, password is: {{ password}}"
